<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnakeJS</title>

    <style type="text/css">

        * {
            margin: 0;
            padding: 0;
        }

        .world {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
        }


        #field {
            background-color: lightseagreen;
            width: 500px;
            height: 500px;
            position: relative;
        }

        .cell {
            /* dimensioni gestite da javascript */
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
            float: left;
        }

        .snake {
            background-color: lightcoral;
        }

        .apple {
            background-color: red;
        }

        .wall {
            background-color: gray;
        }

        footer {

            width: 200px;
            font-size: 20px;
            background-color: lightgoldenrodyellow;
            padding: 10px;
        }

        /* aggiungere calc per togliere field dal footer */

    </style>
</head>
<body>
<div id="world" class="world">
    <div id="field" tabindex="0" autofocus>
    </div>
    <footer> Eated Apple: <span id="eatedCount">0</span></footer>
</div>
<script type="text/javascript" src="../../js/snake_functional.js"></script>
<!-- <script type="text/javascript" src="../../js/snake_oop.js"></script> -->
</body>
</html>
