<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-csnd" >
	<tr>
		<td>
			<f:translate key="tx_csnd_domain_model_user.username" />
		</td>
		<td>
		{user.username}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_csnd_domain_model_user.avatar" />
		</td>
		<td>
				<f:image src="{user.avatar.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_csnd_domain_model_user.email" />
		</td>
		<td>
		{user.email}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_csnd_domain_model_user.password" />
		</td>
		<td>
		{user.password}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_csnd_domain_model_user.nome" />
		</td>
		<td>
		{user.nome}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_csnd_domain_model_user.cognome" />
		</td>
		<td>
		{user.cognome}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_csnd_domain_model_user.online" />
		</td>
		<td>
		{user.online}
		</td>
	</tr>
</table>
</html>
