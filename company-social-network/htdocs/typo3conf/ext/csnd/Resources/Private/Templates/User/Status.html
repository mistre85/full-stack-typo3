<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="main">
    <div class="showhide">
        <div class="btn-group">
            <button type="button" class="btn btn-{f:if(condition: user.online, then: 'success', else: 'default')}">Status {f:if(condition: user.online, then: 'online', else: 'offline')}</button>
            <button type="button" class="btn btn-{f:if(condition: user.online, then: 'success', else: 'default')} dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <f:if condition="{user.online}">
                    <f:then>
                        <li><f:link.action action="showHide">Offline</f:link.action></li>
                    </f:then>
                    <f:else>
                        <li><f:link.action action="showHide">Online</f:link.action></li>
                    </f:else>
                </f:if>
            </ul>
        </div>
    </div>
</f:section>
</html>
