<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="main">

	<div class="container">
		<div class="row">
			<f:flashMessages />
			<f:render partial="FormErrors" arguments="{object:User}" />
			<div class="formlogin">
				<div class="panel panel-primary">
					<div class="panel-heading">Login</div>
					<div class="panel-body">
						<f:form action="doLogin" enctype="multipart/form-data" name="newUser" object="{newUser}">
							<f:render partial="User/LoginFormFields" />
							<div class="form-group">
								<f:form.submit class="btn btn-primary col-lg-12" value="Accedi" />
							</div>
						</f:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</f:section>
</html>
