<div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <div class="card">
        <div class="icon">
            <f:image src="{item.listaVantaggi.icona}" />            
        </div>
        <div class="title">
            <h3>{item.listaVantaggi.titoloVantaggio}</h3>
        </div>
        <div class="description">
            {item.listaVantaggi.descrizioneVantaggio}
        </div>
        <f:if condition="{item.listaVantaggi.buttonVantaggio}">
            <f:link.typolink class="button" parameter="{item.listaVantaggi.linkVantaggio}">
           
                {item.listaVantaggi.buttonVantaggio}
            </f:link.typolink>
        </f:if>  
    </div>
</div>
