<div class="user-post-card">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="user-info">
                <img src="{post.user.avatar}" class="avatar img-circle"/>
                <span class="user-name">{post.user.nome} {post.user.cognome}</span>
            </div>
        </div>
        <div class="panel-body">
            <div class="post-info">
                <div class="text">
                    {post.text}
                </div>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <div class="likes-text">
                <f:if condition="{post.likes -> f:count()}>0">
                    <f:then>
                        Piace a
                        <span class="likes-count badge">{post.likes -> f:count()}</span>
                        dipendenti
                    </f:then>
                    <f:else>
                        Ancora nessun like
                    </f:else>
                </f:if>
            </div>
            <f:link.action arguments="{postUid: '{post.uid}'}" controller="Post" extensionName="csnd"
                           pluginName="postplugin" action="like"
                           class="btn btn-primary pull-right">

                <f:comment>
                    guida per l'esercizio: trasformare in viewhelper
                    <csn:likeButtonText post="post" user="user" else="Mi piace" then="Non mi piace piÃ¹"/>
                </f:comment>
                {post.likeButtonLabel}
            </f:link.action>
        </div>
    </div>
</div>
