{namespace v=FluidTYPO3\Vhs\ViewHelpers}
<!-- not logged menu -->
<nav class="navbar {navBarClass}">
    <div class="{containerClass}">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">CSN</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <v:page.menu.directory entryLevel="1" levels="1" pages="{settings.menu_root_page}" as="menu"
                                   expandAll="true" deferred="true" classActive="light-green" classCurrent="active">
                <f:for each="{menu}" as="item" key="itemkey">

                    <li class="nav-item">
                        <f:link.typolink
                                parameter="{item.uid}"
                                class="p-0 nav-link {item.class}">
                            <f:render partial="FalImage"
                                      arguments="{image: '{fluxData.mobileMenuIcon}'}"/>
                            {item.title}
                        </f:link.typolink>

                </f:for>
            </v:page.menu.directory>
        </div>
    </div>
</nav>
<!-- /not logged menu -->
