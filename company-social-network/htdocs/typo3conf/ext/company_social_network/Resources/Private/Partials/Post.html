<div class="post">
    <div class="post_head">
        <div class="photo"><img src="{post.photo}"></div>
        <div class="user_info">{post.user}</div>
    </div>
    <div class="post_body">
        <div class="text">
            {post.text}
        </div>
        <div class="likes l{index}">
            Piace a {post.likes} persone
        </div>
        <div class="buttons b{index}" data-index="{index}">
            <img src="http://csn.local/fileadmin/assets/like.png">
        </div>
    </div>
</div>
