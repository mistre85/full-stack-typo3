
<div class="row chat-block">
    <div class="col-lg-12 margin user-uid-{item.uid}">
        <div class="icon">  
            <!-- <img src="{item.user.avatar}" class="img-circle resize" /> -->
            <img src="https://picsum.photos/150" class="img-circle" />                       
        </div>
        <svg height="14" width="14" class="badgeImg" >
            <circle class="statoUtente" cx="7" cy="7" r="5" stroke="white" stroke-width="2" 
            fill="{f:if(condition:'{item.online}', then: 'green', else: 'red')}" />
         </svg>
        <div class="title">
            <h4>{item.nome} {item.cognome} ---- {item.username} **** {item.uid}</h4>
        </div>
    </div>
</div>
