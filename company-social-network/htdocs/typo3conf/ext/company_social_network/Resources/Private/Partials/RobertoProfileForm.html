<div class="jumbotron">
    <h1>Benevenuto </h1>
    <h3>Compila il form per registrarti</h3>
</div>

<div class="user-profile">
    <div class="header clearfix">
        <div class="col-lg-6">
            <div class="avatar">
                <img src="https://picsum.photos/140/140" class="img-circle">
            </div>
        </div>
        <div class="col-lg-6">
            <div class="top-info">
                <div class="name"></div>
                <div class="mail"></div>
            </div>
        </div>
    </div>

    <div class="account">
        <div class="title"></div>
        <hr/>

        <div class="data">
            <form class="form-horizontal" method="post" action="">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome utente:</label>
                    <div class="col-sm-10">
                        <input type="text" name="user" class="form-control" placeholder="Nome utente">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" placeholder="Nome">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Cognome:</label>
                    <div class="col-sm-10">
                        <input type="surname" class="form-control" placeholder="Cognome">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Salva</button>
                    </div>
                </div>


            </form>
        </div>


    </div>
</div>
