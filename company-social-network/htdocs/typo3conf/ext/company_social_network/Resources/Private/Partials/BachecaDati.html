<div class="panel panel-default panelsize">
    <div class="panel-heading">    
        <div class="icon">  
            <!-- <img src="{item.user.avatar}" class="img-circle resize" /> -->
            <img src="https://picsum.photos/150" class="img-circle resize" /> 
            
        </div>
        <div class="title">
            {item.user.nome} {item.cognome}
        </div>
    </div>
    <div class="panel-body">
        <div class="description">
            {item.text}
        </div>
    </div>
    <div class="panel-footer ">
        <f:debug>{item}</f:debug>
        <f:if condition="{item.likes}>0">
            <f:then>
                Piace a
                <span class="like-count badge">{item.likes}</span>
                dipendenti
            </f:then>
            <f:else>
                Ancora Nessun Like
            </f:else>
        </f:if>
        <f:link.action arguments="{postUid: item}" controller="Post" extensionName="csnd"
                pluginName="postplugin" action="like" 
                class="btn btn-primary pull-right">
                Like
        </f:link.action>
    </div>
</div>
