<li class="user-info list-group-item">

    <f:if condition="{comment}">

        <f:then>
            <f:form
                    extensionName="csnd"
                    pluginName="postplugin"
                    controller="Comment"
                    action="remove"
                    enctype="multipart/form-data"
                    name="remComment"
                    object="{remComment}"
                    arguments="{postUid: postUid, commentUid: comment.uid}"
            >
                <div class="form-row">
                    <div class="col pull-left">
                        <img src="{f:if(condition:'{user.avatar}',then: '{user.avatar}', else: '/fileadmin/templates/img/avatar.png')}"
                             class="avatar img-circle"/>
                        <!-- <span class=" bg-info badge user-status">{user.connected}</span> -->
                        <span class="user-name">{user.nome} {user.cognome}</span>

                    </div>
                    <div class="col pull-right">
                        <f:form.submit value="Elimina Commento"/>
                    </div>
                </div>
                <div class="row">
                    <f:form.textarea class="form-control" property="text" rows="3" value="{comment.text}"></f:form.textarea>
                    <br>
                </div>
            </f:form>
        </f:then>

        <f:else>
            <img src="{f:if(condition:'{user.avatar}',then: '{user.avatar}', else: '/fileadmin/templates/img/avatar.png')}"
                 class="avatar img-circle"/>
            <!-- <span class=" bg-info badge user-status">{user.connected}</span> -->
            <span class="user-name {f:if(condition:'{user.online}',then: 'connected', else: 'offline')}">{user.nome} {user.cognome}</span>

            <span class="user-name">{user.uid}</span>
        </f:else>

    </f:if>


</li>
