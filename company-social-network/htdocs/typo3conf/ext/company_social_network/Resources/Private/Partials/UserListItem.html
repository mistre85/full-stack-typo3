<li class="user-info list-group-item user-uid-{user.uid} {f:if(condition: '{comment}', then:'comment-delete-{comment.uid}', else:''  )}">

    <img src="{f:if(condition:'{user.avatar}',then: '{user.avatar}', else: '/fileadmin/templates/img/avatar.png')}"
         class="avatar img-circle"/>
    <span class="api-user-uid-{user.uid}  user-name {f:if(condition:'{user.online}',then: 'connected', else: 'offline')}">{user.nome} {user.cognome}</span>


    <f:if condition="{comment}">
        <span class="badge">{comment.text}</span>
        <f:if condition="{loggedUser.uid} == {user.uid}">
            <button
                data-content-uid="{comment.uid}"
                data-user-uid="loggedUser.uid"
                class="pull-right btn btn-danger delete-comment-button-{comment.uid}"
            >Elimina</button>
            <script type="text/javascript">
                CSND.contentElement.post.comment.initDeleteComment('{comment.uid}');
            </script>

        </f:if>

</f:if>


</li>
