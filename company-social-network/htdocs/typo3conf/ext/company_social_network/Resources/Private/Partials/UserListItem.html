{namespace csn=Wind\Csnd\ViewHelpers}
<li class="list-group-item">

    <div class="row">
        <div class="col-lg-12">
            <img src="{f:if(condition: '{user.avatar}', else: '/fileadmin/templates/img/avatar.png')}"
            class="avatar img-circle"/>
            <span class="user-name {f:if(condition: '{user.online}', then: 'connected', else: 'offline')}">{user.nome} {user.cognome}
            </span>
        </div>
        <f:if condition="{comment}">
            <div class="col-lg-12">
                <span class="bagede">{comment.text}</span>
                
            </div>      
            <div class="col-lg-12" style="text-align: right;">
                <csn:DeleteComment post="{comment}">
                    <f:link.action  
                    extensionName="csnd"  pluginName="postplugin"
                    controller="Comment"
                    action="remove"   arguments="{postUid: '{item.uid}'}"               
                    class="btn btn-primary pull-right">Cancella Commento
                    </f:link.action>
                </csn:DeleteComment>
            </div>   
        </f:if>
    </div>

</li>
