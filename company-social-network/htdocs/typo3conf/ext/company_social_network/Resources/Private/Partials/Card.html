<div class="flex-item">

        <div class="ico"><f:image src="{crd.icon}"/></div>
    </f:if>
    <h1>{crd.title}</h1>
    {crd.description}<br/>
    <f:if condition="{crd.cta}">
        <button type="button" class="btn btn-danger btn-sm">{crd.cta}</button>
    </f:if>
</div>
