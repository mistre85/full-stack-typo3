<div class="post">
    <div class="post_head">
        <div class="photo"><img src="{post.photo}"></div>
        <div class="user_info">{post.name}</div>
    </div>
    <div class="post_body">
        <div class="text">
            {post.posttext}
        </div>
        <div class="likes">
            Piace a {post.likes} persone
        </div>
        <div class="buttons">
            <img src="http://csn.local/fileadmin/assets/like.png">
        </div>
    </div>
</div>
