<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

    <f:layout name="Page"/>

    <f:section name="Configuration">
        <flux:form id="TwoColumnPage" label="Pagina a due colonne (8/4)">
            <flux:field.checkbox name="loggedPage" default="1" label="Pagina logged"></flux:field.checkbox>
            <flux:field.input name="pageTitle" label="Titolo editoriale pagina"/>
            <flux:field.text name="pageDescription" enableRichText="true" label="Descrizione editorale pagina"/>
        </flux:form>
        <flux:grid>
            <!-- Edit this grid to change the "backend layout" structure -->
            <flux:grid.row>
                <flux:grid.column colPos="0" colspan="2" name="content" label="Col-8"/>
                <flux:grid.column colPos="1" name="right" label="Col-4 "/>
            </flux:grid.row>
        </flux:grid>
    </f:section>

    <f:section name="Main">

        <div class="container">

            <f:render partial="TopMenu" arguments="{navBarClass: 'navbar-default'}"/>

            <div class="col-lg-8">
                <div class="header">
                    <div class="title">
                        <h1>{page.title}</h1>
                    </div>
                </div>
                <v:content.render column="0"/>
            </div>
            <div class="col-lg-4">
                <v:content.render column="1"/>
            </div>

        </div>


    </f:section>


</div>
