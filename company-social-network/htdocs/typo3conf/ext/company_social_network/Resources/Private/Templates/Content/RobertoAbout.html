<div xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
    xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
    xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content" />

    <f:section name="Configuration">
        <flux:form id="RobertoTeam" options="{group: 'About'}" label="Roberto Team"
            description="abaut page personalizzato per Roberto">
        </flux:form>
    </f:section>

    <f:section name="Main">
        <form>
            <div class="form-group">
                <h3>
                    <f:format.raw>{title}</f:format.raw>
                </h3>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Nome:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Cognome:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Cognome">
            </div>
            <div class="form-group">
                <label>Messaggio:</label>
                <textarea class="form-control" rows="3"></textarea>

            </div>
            <div class="select">
                <select class="form-control">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> {autorizDatiPers}
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </f:section>
