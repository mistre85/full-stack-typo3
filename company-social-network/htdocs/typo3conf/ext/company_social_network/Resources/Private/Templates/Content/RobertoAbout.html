<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content" />

    <f:section name="Configuration">
        <flux:form id="RobertoTeam" options="{group: 'About'}" label="Roberto Team"
            description="abaut page personalizzato per Roberto">
            <flux:field.text name="nome" label="Nome Impiegato"></flux:field.text>
            <flux:field.text name="Descrizione" label="Descrizione Impiegato"></flux:field.text>
        </flux:form>
    </f:section>

    <f:section name="Preview">
        <!-- If you wish, place custom backend preview content here -->
       <p>
            <strong>Roberto About</strong><br />
            <i>preview Roberto About Team</i>
       </p> 

        <img src="https://picsum.photos/200/300"/>  
    </f:section>


    <f:section name="Main">
        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/robertoAboutTeam.css"/>
      
        <f:render partial="RobertoAbout" arguments="{_all}"></f:render>
        <!-- <f:render partial="RobertoAbout" arguments="{_all}"></f:render>
        <f:render partial="RobertoAbout" arguments="{_all}"></f:render>

        <f:render partial="RobertoAbout" arguments="{_all}"></f:render>
        <f:render partial="RobertoAbout" arguments="{_all}"></f:render> -->

        

    </f:section>


 </div>
