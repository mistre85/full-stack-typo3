<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="paoloPostList" options="{group: 'Lists'}" label="Post List - (paolo)"
                   description="Permette di inserire un compente che recupera la lista dei post di tutti gli utenti">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Post lists</strong><br/>
        Permette di inserire un compente che recupera la lista dei post di tutti gli utenti
    </f:section>

    <f:section name="Main">

        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/paoloPostList.css"/>

        <div class="post-list-block clearfix">
            <div class="header">
                <div class="title">
                    <h1>Ultimi post</h1>
                </div>
                <div class="last-update pull-right">
                    <small>ultimo aggiornamento: gg/mm/yy hh:mm</small>
                </div>
            </div>
            <f:debug>{postList}</f:debug>
            <div class="users-post-list">
                <f:for each="{postList}" as="item">
                    <f:render partial="PaoloPostCard" arguments="{post:item}"/>
                </f:for>
            </div>
        </div>

    </f:section>
</div>
