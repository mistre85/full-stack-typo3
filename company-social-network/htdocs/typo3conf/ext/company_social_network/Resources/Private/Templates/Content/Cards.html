<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="Cards" options="{group: 'Visori'}" label="Cards" description="Permette di inserire un visore con immagini e descrizione">
            <flux:form.section name="cards" label="Visore Cards">
                <flux:form.object name="item" label="Aggiungi Card">
                    <flux:field.file name="icon" allowed="jpg,png,svg" showThumbnails="1" label="Icona card" />
                    <flux:field.input name="title" label="Titolo card"/>
                    <flux:field.input name="description" label="Descrizione card"/>
                    <flux:field.input name="cta" label="CTA"/>
                </flux:form.object>
            </flux:form.section>   
        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Visore Cards</strong><br/>
        Permette di inserire un visore con cards
    </f:section>

    <f:section name="Main">
        <div class="cards-block">
            <div class="container">
                <div class="row">
                    <div class="flex-container">
                        <f:for each="{cards}" as="card">
                            <f:render partial="Card" arguments="{crd: card.item}"/>
                        </f:for>
                    </div>
                </div>
            </div>
        </div>
    </f:section>
</div>
