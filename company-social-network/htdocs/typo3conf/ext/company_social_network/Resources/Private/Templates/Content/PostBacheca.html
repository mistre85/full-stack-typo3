<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="PostBacheca" options="{group: 'Blocchi'}" label="Post in Bacheca" description="Mostra i post in Bacheca">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Post in Bacheca</strong><br/>
        Mostra i post in Bacheca
    </f:section>
    <f:section name="Main">
        <f:for each="{posts}" as="post">
            <f:render partial="Post" arguments="{post: post}"/>
        </f:for>
    </f:section>
</div>
