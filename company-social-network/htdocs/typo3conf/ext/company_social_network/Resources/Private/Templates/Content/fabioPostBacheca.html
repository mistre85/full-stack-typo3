<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="FabioPostBacheca" options="{group: 'Blocchi'}" label="Post in Bacheca (Fabio)" description="Mostra i post in Bacheca">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Post in Bacheca (Fabio)</strong><br/>
        Mostra i post in Bacheca
    </f:section>

    <f:section name="Main">
        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/fabioMain.css"/>
        <f:for each="{posts}" as="post">
            <f:for each="{post}" as="pst">
                <f:render partial="FabioPost" arguments="{post: pst}"/>
            </f:for>
        </f:for>
    </f:section>
</div>
