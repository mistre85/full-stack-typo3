<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

     <f:layout name="Content"/>

    <f:section name="Configuration">  
        <flux:form id="Bacheca" options="{group: 'Lista'}" label="Bacheca List"        
            description="descrizione Post Lista">

            <flux:field.input name="title" label="Titolo"/>
            
            <flux:field.select name="choiseAction" label="Scegli la modalitÃ  di Azione sul Mi piace"
                    items="{
                           0:{0:'Plug-in Action',1:'pluginC'},
                           1:{0:'Ajax Call',1:'ajaxC'}
                           }"
                   />

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>--Bacheca</strong><br/>

    </f:section>

    <f:section name="Main">
       <h2>{choiseAction}</h2>
      
        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/PostList.css"/>
            <div class="">    

                <div class="row">                  
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">    
                        
                        <f:for each="{postList}" as="datiutente"> 
                            <f:render partial="BachecaDati" arguments="{item: datiutente, actionCall: choiseAction}"></f:render>
                        </f:for>

                    </div>
                </div>
            </div>
        <script type="text/javascript">
            CSND.contentElement.postList.init();           
        </script>
    </f:section>
</div>
