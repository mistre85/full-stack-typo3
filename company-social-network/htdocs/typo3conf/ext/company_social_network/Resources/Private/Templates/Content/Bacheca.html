<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">  
        <flux:form id="Bacheca" options="{group: 'Lista'}" label="Bacheca List"        
            description="descrizione Post Lista">
        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>--Bacheca</strong><br/>

    </f:section>

    <f:section name="Main">
        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/PostList.css"/>
            <div class="">
               
                <f:debug>{postList}</f:debug>
                <div class="row">                  
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">                     
                        <f:for each="{postList}" as="datiutente"> 
                        <f:render partial="BachecaDati" arguments="{item: datiutente}"></f:render>
                        </f:for>
                    </div>
                </div>
            </div>
    </f:section>
</div>
