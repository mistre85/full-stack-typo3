<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="paoloUserProfile" options="{group: 'Forms'}" label="Profilo utente - (Paolo)"
                   description="Permette di gestire il profilo dell'utente loggato">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Profilo utente</strong><br/>
        Permette di gestire il profilo dell'utente loggato
    </f:section>

    <f:section name="Main">
        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/paoloUserProfile.css"/>

        <div class="user-profile">
            <div class="header clearfix">
                <div class="col-lg-6">
                    <div class="avatar">
                        <img src="https://picsum.photos/140/140" class="img-circle">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="top-info">
                        <div class="name">Nome e cognome</div>
                        <div class="mail">mail@mail.it</div>
                    </div>
                </div>
            </div>
            <div class="account">
                <div class="title"></div>
                <hr/>
                <div class="data">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nome utente:</label>
                            <div class="col-sm-10">
                                <input type="text" name="user" class="form-control" placeholder="Nome utente">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="name" class="form-control" placeholder="Il tuo nome">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Cognome:</label>
                            <div class="col-sm-10">
                                <input type="surname" class="form-control" placeholder="Il tuo cognome">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Salva</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </f:section>
</div>
