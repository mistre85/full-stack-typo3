<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="Team" options="{group: 'Blocks'}" label="Blocco Team"
                   description="Permette di inserire una galleria di immagini con titolo e desrizione relativa al team di lavoro">

            <flux:field.input name="title" label="Titolo blocco Beppe"/>
            <flux:field.text name="descriptionBeppe" enableRichText="true" label="Descrizione blocco Beppe"/>
            <flux:form.section name="familys" label="Lista blocchi famiglia">
                <flux:form.object name="person" label="Team person">
                    <flux:field.input name="name" label="Nome"/>
                    <flux:field.input name="role" label="Ruolo"/>
                </flux:form.object>
            </flux:form.section>
        </flux:form>
    </f:section>

    <f:section name="Preview">

        <strong>Blocco Team</strong><br/>
        <p>Permette di inserire una galleria di immagini con titolo e descrizione relativa al team di lavoro</p>

       
    </f:section>

    <f:section name="Main">
  
        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/beppeTeam.css" />
        <div id="block-team-{record.uid}" class="team-blocks clearfix">
            <div class="container">
                <f:comment>
                    l'istruzione condition non permette
                    OR tra stringhe è c'è un limite di 2 condizioni

                    https://viewhelpers.fluidtypo3.org/typo3/cms-fluid/7.6.0/If.html
                </f:comment>
                <f:if condition="{title}">
                    <div class="text-center">
                        <h1>{title}</h1>
                        <p class="description">
                            <f:format.html>{descriptionBeppe}</f:format.html>
                        </p>
                    </div>
                </f:if>

                <div class="grid-teams">
                    <f:for each="{familys}" as="family">
                        <f:render partial="FamilyBlock" arguments="{item: family}"></f:render>
                    </f:for>
                </div>


            </div>
        </div>
    </f:section>
</div>
