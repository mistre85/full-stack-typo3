<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

    <f:layout name="Page"/>

    <f:section name="Configuration">
        <flux:form id="userProfilePage" label="User Profile Page">
            <flux:field.checkbox name="loggedPage" default="true" label="Pagina logged"></flux:field.checkbox>
        </flux:form>
        <flux:grid>
            <flux:grid.row>
                <flux:grid.column colPos="0" name="content" label="Contenuti"/>
            </flux:grid.row>
        </flux:grid>
    </f:section>

    <f:section name="Main">

        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/paoloUserProfile.css"/>

        <div class="container">

            <v:render.uncache partial="TopMenu" arguments="{navBarClass: 'navbar-default'}"/>

            <div class="header">
                <div class="title">
                    <h1>{page.title}</h1>
                    <hr>
                </div>
            </div>
            <div class="col-lg-8">
                <v:content.render column="0"/>
            </div>

        </div>

    </f:section>


</div>
