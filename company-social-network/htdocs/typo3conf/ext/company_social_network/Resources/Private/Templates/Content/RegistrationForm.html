<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="RegistrationForm" label="Registration form" description="Il form che permette l'accesso al sistema"
                   options="{group: 'Forms'}">
            <flux:field.input name="title" label="Titolo"/>
        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Registration Form</strong>
        <br>
        <i>Preview in costruzione</i>
    </f:section>

    <f:section name="Main">
        <div class="registration-form">
            <h1>{title}</h1>
            <form>
                <div class="form-group">
                    <label for="exampleInputUsername">Nome utente</label>
                    <input type="username" class="form-control" id="exampleInputUsername" placeholder="Nome utente">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address !!!</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputName">Nome</label>
                    <input type="name" class="form-control" id="exampleInputName" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="exampleInputSurname">Cognome</label>
                    <input type="surname" class="form-control" id="exampleInputSurname" placeholder="cognome">
                </div>
                <button type="submit" class="btn btn-default">Registrati</button>
            </form>
        </div>
    </f:section>
</div>
