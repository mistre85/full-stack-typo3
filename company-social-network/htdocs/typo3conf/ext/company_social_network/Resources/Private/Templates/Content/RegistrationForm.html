<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="RegistrationForm" label="Registration form" description="Il form che permette l'accesso al sistema"
                   options="{group: 'Forms'}">
            <flux:field.input name="title" label="Titolo"/>
        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Registration Form</strong>
        <br>
        <i>Preview in costruzione</i>
    </f:section>

    <f:section name="Main">
        <div class="container registration-form">
            <h1>{title}</h1>
            <div class="row">
                <form method="post">
                    <div class="form-group">
                        <label for="username">Nome utente</label>
                        <input type="username" class="form-control" id="username" placeholder="Nome utente">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="name" class="form-control" id="name" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="surname">Cognome</label>
                        <input type="surname" class="form-control" id="surname" placeholder="cognome">
                    </div>
                    <button type="submit" class="btn btn-default">Registrati</button>
                </form>
            </div>
        </div>
    </f:section>
</div>
