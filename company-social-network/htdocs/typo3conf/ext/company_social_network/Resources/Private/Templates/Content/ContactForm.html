<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="contactForm" options="{group: 'Forms'}" label="Contact Form" description="Form di contatto">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <!-- If you wish, place custom backend preview content here -->
        <strong>Contanct form</strong><br/>
        <i>preview in costruzione</i>
    </f:section>

    <f:section name="Main">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Nome:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Cognome:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Messaggio:</label>
                <textarea class="form-control" rows="3"></textarea>

            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </f:section>
</div>
