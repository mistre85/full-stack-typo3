<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="fabioHerospace" options="{group: 'Visori'}" label="Herospace (Fabio)" description="Permette di inserire un visore con immagini e descrizione">
            <flux:field.input name="title" label="Titolo Herospace"/>
            <flux:field.input name="description" label="Descrizione Herospace"/>
            <flux:form.section name="elenchi" label="Elenco puntato">
                <flux:form.object name="item" label="Elemento">
                    <flux:field.input name="value" label="Valore"/>
                </flux:form.object>
            </flux:form.section>   
            <flux:field.inline.fal name="backgroundImage" maxItems="1" minItems="1" label="Immagine background"/>         
        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Herospace</strong><br/>
        Permette di inserire un visore
    </f:section>

    <f:section name="Main">
        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/fabioHerospace.css"/>
        {v:content.resources.fal(field: 'backgroundImage') -> v:iterator.first() -> v:variable.set(name: 'falImage')}

        <div class="herospace" style="background-image: url('{falImage.url}');">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-lg-offset-3">
                        <div class="text">
                            <h1>{title}</h1>
                            <ul>
                                <f:for each="{elenchi}" as="elenco" iteration="i">
                                    <li>{elenco.item.value}</li>
                                </f:for>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="image">
                            {emptyBlockData}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </f:section>
</div>
