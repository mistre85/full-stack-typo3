<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="paoloChatWidget" options="{group: 'Widgets'}" label="Chat widget - (paolo)"
                   description="Permette di inserire in pagina il widget per chattare">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Chat widget - (paolo)</strong><br/>
        Permette di inserire in pagina il widget per chattare
    </f:section>

    <f:section name="Main">

        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/paoloChatList.css"/>

        <div class="chat-block clearfix">
            <div class="header">
                <div class="title">
                    <h1>Utenti connessi</h1>
                </div>
            </div>
            <ul class="user-list list-group">
                <f:for each="{userList}" as="item">
                    <f:render partial="PaoloUserListItem" arguments="{user:item}"/>
                </f:for>
            </ul>
        </div>

    </f:section>
</div>
