<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="UserProfile" options="{group: 'Blocchi'}" label="Blocco User Profile" description="Mostra il profilo dell'utente registrato su CSN">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>User Profile</strong><br/>
        Mostra il profilo dell'utente registrato su CSN

    </f:section>

    <f:section name="Main">
        <div class="container">
            <div class="profile">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="photo col-lg-4">
                            <img src="{user.photo}"/>
                        </div>
                        <div class="descr col-lg-8">
                            <h1>{user.name}</h1>
                            {user.email} - {user.profile}

                        </div>
                    </div>
                    <div class="row">
                        <div class="spacer">Account</div>
                    </div>
                    <div class="row">
                        <form class="form-horizontal" method="post">
                            <div class="form-group">
                                <label for="inputusername" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputusername" placeholder="Username" value="{user.username}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="required" value="{user.email}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" value="{user.password}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fullname" class="col-sm-2 control-label">Full name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="fullname" placeholder="Full name" value="{user.name}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="title" placeholder="title" disabled value="{user.profile}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Language</label>
                                <div class="col-sm-10">
                                    <select class="form-control">
                                        <option>Italiano</option>
                                        <option>English</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Salva</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </f:section>
</div>
