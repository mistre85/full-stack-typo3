<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="userProfile" options="{group: 'Forms'}" label="Profilo utente "
                   description="Permette di gestire il profilo dell'utente loggato">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Profilo utente</strong><br/>
        Permette di gestire il profilo dell'utente loggato
    </f:section>

    <f:section name="Main">
        <f:render partial="ProfileForm" arguments="{_all}"/>
    </f:section>
</div>
