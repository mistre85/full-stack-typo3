<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="ConnectedUsers" options="{group: 'Blocchi'}" label="Utenti connessi" description="Mostra gli utenti connessi in chat">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Utenti connessi (Fabio)</strong><br/>
        Mostra gli utenti connessi in chat
    </f:section>

    <f:section name="Main">
        <div class="chat">
            <div class="chat_title">Contatti</div>
            <f:for each="{conn_users}" as="conn" iteration="i">
                <f:render partial="FabioChat" arguments="{user: conn, index: i}"/>
            </f:for>
        </div>

    </f:section>
</div>
