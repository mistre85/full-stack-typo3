<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

    <f:layout name="Page"/>

    <f:section name="Configuration">
        <flux:form id="NotLogged" label="Not logged page">

            <flux:field.input name="pageTitle" label="Titolo editoriale pagina"/>
            <flux:field.text name="pageDescription" enableRichText="true" label="Descrizione editorale pagina"/>

        </flux:form>
        
        <flux:grid>
            <!-- Edit this grid to change the "backend layout" structure -->
            <flux:grid.row>
                <flux:grid.column colPos="0" name="content" label="Contenuti"/>
            </flux:grid.row>
        </flux:grid>
    </f:section>

    <f:section name="Main">


        <!-- template delle pagine non loggate -->

        <f:render partial="TopMenu"
                  arguments="{navBarClass: 'navbar-inverse navbar-fixed-top',dropDownClass: 'navbar-inverse'}"/>

        <div class="container-fluid">
            <div class="row">
                <f:comment>
                    vhs v: ViewHelper
                    questo permette di renderizzare i componenti (content element)
                    che sono stati inseriti nella pagina che ha agganciato questo template
                    https://viewhelpers.fluidtypo3.org/fluidtypo3/vhs/4.1.0/Content/Render.html
                </f:comment>

                <!-- inizio contenuti pagina -->

                <v:content.render column="0"/>


                <!-- fine contenuti pagina -->

            </div>
        </div>
    </f:section>


</div>
