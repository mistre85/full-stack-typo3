<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="chatWidget" options="{group: 'Widgets'}" label="Chat widget "
                   description="Permette di inserire in pagina il widget per chattare">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Chat widget </strong><br/>
        Permette di inserire in pagina il widget per chattare
    </f:section>

    <f:section name="Main">

        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/chatList.css"/>

        <div class="chat-block clearfix">
            <div class="header">
                <h2 class="title">Colleghi connessi</h2>
            </div>
            <ul class="user-list list-group">
                <f:for each="{userList}" as="item">
                    <v:render.uncache partial="UserListItem" arguments="{user:item}"/>
                </f:for>
            </ul>
        </div>

        <script type="text/javascript">

            function getUserStatusList() {

                $.get('/rest/user/status/list', function (response) {

                    if (response.status == "ok") {
                        $(response.data).each((index, user) => {

                            let userItem = $('.chat-block .user-uid-' + user.id);
                            let userName = userItem.find('.user-name');

                            if (user.online) {
                                userName.removeClass('offline').addClass('connected');
                            } else {
                                userName.removeClass('connected').addClass('offline');
                            }

                        })
                    } else {
                        console.log("error", response);
                    }
                });
            }

            $(document).ready(() => {
                setInterval(getUserStatusList, 60000);
            });

        </script>
    </f:section>
</div>
