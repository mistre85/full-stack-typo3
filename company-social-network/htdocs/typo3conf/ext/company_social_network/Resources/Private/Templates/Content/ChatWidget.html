<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content"/>

    <f:section name="Configuration">
        <flux:form id="chatWidget" options="{group: 'Widgets'}" label="Chat widget "
                   description="Permette di inserire in pagina il widget per chattare">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <strong>Chat widget </strong><br/>
        Permette di inserire in pagina il widget per chattare
    </f:section>

    <f:section name="Main">

        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/chatList.css"/>

        <div class="chat-block clearfix" style="margin-top:80px;">
            <div class="header">
                <h2 class="title">Colleghi connessi</h2>
            </div>
            <ul class="user-list list-group">
                <f:for each="{userList}" as="item">
                    <v:render.uncache partial="UserListItem" arguments="{user:item}"/>
                </f:for>
            </ul>
        </div>
        <script type="text/javascript">

            function getUserStaus() {
                $.get('/rest/user/getUserStatus', function (response) {
                    console.log(response);

                    if(response.status == "OK"){
                        $(response.data).each((index, user) => {

                            let userItem = $('.api-user-uid-' + user.id);

                            if(user.online){
                                userItem.removeClass('offline').addClass('connected');
                            }else{
                                userItem.removeClass('connected').addClass('offline');
                            }

                        });


                    }

                });
            }

            $(document).ready(
                () => {
                    setInterval(getUserStaus, 20000);
                }
            );

        </script>


    </f:section>
</div>
