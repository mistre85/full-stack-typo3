<div xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">

    <f:layout name="Content" />

    <f:section name="Configuration">
        <flux:form id="RobertoPostList" options="{group: 'List'}" label="Roberto List" description="Roberto Chat Main">

        </flux:form>
    </f:section>

    <f:section name="Preview">
        <p>
            <strong>Roberto Chat Main</strong><br/>
            <i>preview Roberto Chat Main</i>
        </p>

    </f:section>


    <f:section name="Main">

        <v:page.header.link rel="stylesheet" href="/fileadmin/templates/css/robertoPostList.css" />

        <div class="users-post-list">
            <f:for each="{postList}" as="item">
                <f:render partial="robertoPostList" arguments="{post:item}" />
            </f:for>
        </div>

    </f:section>


</div>
